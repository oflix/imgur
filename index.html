<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Imgur-Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="./favicon.ico">
</head>

<body>
    <div class="dropzone">
        <div class="info"></div>
    </div>
    <script type="text/javascript" src="./js/imgur.js"></script>
    <script>var feedback=function(e){if(!0===e.success){var c=e.data.link.replace(/^http:\/\//i,"https://");document.querySelector(".status").classList.add("bg-success"),document.querySelector(".status").innerHTML='<input class="image-url" value="'+c+'"/>'}};new Imgur({clientid:"4409588f10776f7",callback:feedback});</script>
</body>

</html>
